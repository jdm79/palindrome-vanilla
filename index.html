<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>JS Bin</title>
</head>
<body>
  <div class="center">
    <div id="heading">
      <h1>Palindrome?</h1>
    </div>

    <div id="input">
      <input type="text" id="myText" value="">
      <button onclick="palChecker()">GO!</button>
    </div>

    <div id="warning">
      <p id="warning" value="Good luck!"></p>
    </div>
  </div>
  <div class="bottom">
    <div id="list">
      <ul>
        <h2 id="list-heading">List of Palindromes</h2>
        <p id="palindromes"></p>
      </ul>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
